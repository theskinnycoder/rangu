name: QA

on:
  pull_request:
    branches:
      - canary

jobs:
  build:
    name: Setup, Install & Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
          run_install: false

      - name: ğŸˆ Get pnpm store directory
        shell: bash
        id: get-pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸŒ² Setup Git User
        shell: bash
        run: |
          git config --global user.email "18131a0505@gvpce.ac.in"
          git config --global user.name "theskinnycoder"

      - name: ğŸ§© Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Package
        run: pnpm build

      - name: ğŸ§ª Run Tests
        run: pnpm test

      - name: ğŸ Biome Linting & Formatting
        run: pnpm check

      - name: âœ… Typescript Typecheck
        run: pnpm typecheck
